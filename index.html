<html>
    <head>
        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="domnomnom.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('body').domnomnom({
                "h1": "DOMNOMNOM",
                "ul": {
                    "li": ["one", "two", "three"]
                },
                "table": {
                    "tr": [
                        {".name": "Bob", ".age": "50"},
                        {".name": "Sarah", ".age": "25"},
                        {".name": "Jane", ".age": "30"},
                        {".name": "Ted", ".age": "15"}
                    ]
                }
            });
        });
        </script>
        <style>
            .clone-after { display: none; }
        </style>
    </head>
    <body>
        <h1></h1>
        <ul>
            <li class=clone-after></li>
        </ul>
        <table>
            <tr>
                <td class=name></td>
                <td class=age></td>
            </tr>
        </table>
    </body>
</html>
